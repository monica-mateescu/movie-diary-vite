<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <script type="module" src="./src/main.js"></script>
    <!-- <script type="module" src="./src/loadHeader.js" defer></script>
    <script type="module" src="./src/mobilemenue.js" defer></script>
    <script type="module" src="./src/loadFooter.js" defer></script> -->
  </head>
  <body class="bg-aurora-cinema text-[var(--text-light)]">
    <!-- our Dynamic header -->
    <div id="header-container"></div>

    <!-- HERO + SEARCH SECTION -->
    <section
      class="relative h-[300px] w-full bg-cover bg-center pt-24 md:h-[400px]"
      style="background-image: url(&quot;./src/assets/bg.png&quot;)"
    >
      <!-- Container to center  -->
      <div
        class="container mx-auto flex h-full items-center justify-center px-4"
      >
        <!-- SEARCH FORM  -->
        <form id="search-form" class="w-full max-w-md">
          <!-- Flex container for input and button -->
          <div
            class="flex w-full overflow-hidden rounded-full bg-[var(--card-bg)]/90"
          >
            <!-- Input field -->
            <input
              id="search"
              type="text"
              placeholder="Search for a movie"
              class="flex-1 bg-transparent px-4 py-3 text-sm text-[var(--text-light)] focus:outline-none"
            />
            <!-- Submit button  -->
            <button
              type="submit"
              class="flex-shrink-0 rounded-full bg-[var(--primary-red)] px-6 py-3 text-sm text-[var(--text-light)] hover:bg-[#FF2A45]"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </section>
    <main class="container mx-auto px-4 py-2">
      <section id="popular-movies" class="mb-12 border-[var(--border-gray)]">
        <h2
          class="mt-4 mb-6 ml-3 text-3xl font-bold text-[var(--text-light)] italic"
        >
          Popular Movies
        </h2>
        <div
          id="cardsContainer"
          class="flex flex-wrap justify-between gap-4"
        ></div>
      </section>
    </main>
    <!-- our Dynamic footer -->
    <div id="footer-container"></div>
  </body>
</html>
