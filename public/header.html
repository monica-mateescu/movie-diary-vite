<header
  class="bg-aurora-cinema/80 fixed top-0 left-0 z-50 w-full backdrop-blur-md md:bg-transparent md:backdrop-blur-md"
>
  <!-- Navigation Section -->
  <nav class="container mx-auto flex items-center justify-between px-4 py-4">
    <!-- Logo + Title -->
    <figure class="flex items-center">
      <img src="/Logo.png" alt="logo" class="w-20" />
      <figcaption class="ml-2 flex items-center">
        <a
          href="index.html"
          class="text-xl font-medium text-[var(--text-light)] italic md:text-2xl"
        >
          My BOXOFFICE
        </a>
      </figcaption>
    </figure>

    <!-- Desktop / Tablet Navigation Links -->
    <ul
      class="hidden items-center gap-2 text-sm text-[var(--text-light)] md:flex"
    >
      <li>
        <a href="index.html" class="hover:text-[var(--primary-red)]">Home</a>
      </li>
      <li>
        <a href="journal.html" class="hover:text-[var(--primary-red)]"
          >Journal</a
        >
      </li>
    </ul>

    <!-- Mobile Burger Button -->
    <button
      id="menu-btn"
      class="flex items-center justify-center rounded p-2 md:hidden"
    >
      <!-- Hamburger Icon -->
      <svg
        class="h-6 w-6 text-[var(--text-light)]"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </nav>

  <!-- Mobile Menu (initially hidden) -->
  <div
    id="mobile-menu"
    class="bg-aurora-cinema absolute top-full left-0 flex hidden w-full flex-col items-center py-4 opacity-80 backdrop-blur-md md:hidden"
  >
    <!-- Menu links -->
    <a
      href="index.html"
      class="py-2 text-[var(--icon-desc)] hover:text-[var(--primary-red)]"
    >
      Home
    </a>
    <a
      href="journal.html"
      class="py-2 text-[var(--icon-desc)] hover:text-[var(--primary-red)]"
    >
      Journal
    </a>
  </div>
</header>
