<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/Logo.png" />

    <title>Movie Diary | Journal</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <script src="./src/config.js"></script>

    <script type="module" src="./src/journal.js"></script>
    <!-- <script type="module" src="./src/loadHeader.js" defer></script>
    <script type="module" src="./src/mobilemenue.js" defer></script>
    <script type="module" src="./src/loadFooter.js" defer></script> -->
  </head>
  <body
    class="bg-aurora-cinema flex min-h-screen flex-col text-[var(--text-light)]"
  >
    <!-- Header -->
    <div id="header-container"></div>

    <!-- HERO + SEARCH SECTION -->
    <section
      class="relative h-[200px] w-full bg-cover bg-center pt-24 md:h-[200px]"
    >
      <div
        class="container mx-auto flex h-full items-center justify-center px-4"
      >
        <form id="search-form" class="w-full max-w-md">
          <div
            class="flex w-full overflow-hidden rounded-full bg-[var(--card-bg)]/90"
          >
            <input
              id="search"
              type="text"
              placeholder="Search for a movie"
              class="flex-1 bg-transparent px-4 py-3 text-sm text-[var(--text-light)] focus:outline-none"
            />

            <button
              type="submit"
              class="flex-shrink-0 rounded-full bg-[var(--primary-red)] px-6 py-3 text-sm text-[var(--text-light)] hover:bg-[#FF2A45]"
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </section>

    <main class="container mx-auto flex-1 px-4 py-8 pt-20 md:pt-24">
      <section id="popular-movies" class="mb-12 border-[var(--border-gray)]">
        <h2
          class="mt-4 mb-6 ml-3 text-3xl font-bold text-[var(--text-light)] italic"
        >
          Favourite Movies
        </h2>
        <div id="cardsContainer" class="flex flex-wrap gap-4"></div>
      </section>
    </main>
    <!-- our Dynamic footer -->
    <div id="footer-container"></div>
  </body>
</html>
